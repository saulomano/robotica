<div class="banner__dashboard--home" layout="row" layout-align="center center">
    <div class="banner__avatar">
        <div class="banner__avatar--wrapper" ng-show="$ctrl.user.google.image !== undefined">
            <img ng-src="{{$ctrl.user.google.image.url}}" alt="Avatar">
        </div>
    </div>
    <div class="banner__content">
        <div><h1 class="banner__head">Hola {{$ctrl.username}}!</h1></div>
        <div class="banner__subhead">estos son los Desafios Robotica Disponibles</div>
        <div class="banner__legend"><p>acá podés <span class="font-medium">ver los</span> Desafios que puedes resolver</p></div>
    </div>
</div>
<div style="background-color: #f0f1f1;">
    <div>
        <section layout="row" layout-align="center center">
            <md-button class="groupX left" ng-click="$ctrl.applyFilter('programacion')">Programación</md-button>
            <md-button class="groupX middle" ng-click="$ctrl.applyFilter('matematico')">Matemático</md-button>
            <md-button class="groupX middle" ng-click="$ctrl.applyFilter('logica')">Lógica</md-button>
            <md-button class="groupX right">Otros</md-button>
        </section>
    </div>
        <div class="estilo"></div>
</div>
</div>

<section class="resources_waterfall" style="margin-top: 3%;">
	<rd-waterfall item-width="350" gutter="24" load-more-text="Ver más recursos" fetch="$ctrl.fetchData()" item-click="$ctrl.viewDesafioResource" search-text="$ctrl.searchText">
     
        <rd-item-template>           
            <propuesta-desafio-card resource="item" editable="item.type !== 'addnew'" vista="'social'"></propuesta-desafio-card>
		</rd-item-template>
	</rd-waterfall>
</section>
