<rd-card-orientaciones class="rd-card__addnew" ng-if="$ctrl.resource.type === 'addnew'">
	<rd-card-orientaciones-body class="rd-card__addnew--body">
		<ul class="new-resource__list">
			<li ng-repeat="item in $ctrl.resource.options">
				<a ng-click="$ctrl.clickedAction(item)" layout="row" layout-align="start center">
					<i class="{{item.icon}} color-{{item.section}} ri-3x"></i>
					<span class="new-resource__item">{{item.caption}}</span>
				</a>
			</li>
		</ul>
		<div role="button" class="new-resource__button" ng-hide="$ctrl.resource.clicked" ng-click="$ctrl.resource.clicked = true">
			<div class="new-resource__button--center">
			</div>
		</div>
	</rd-card-orientaciones-body>
</rd-card-orientaciones>

<!-- Herramienta -->
<rd-card-orientaciones data-rd-section="{{$ctrl.resource.type}}" ng-click="$ctrl.viewResource($event, $ctrl.resource, $ctrl.modoVista)">
		<rd-card-orientaciones-toolbar ng-if="$ctrl.editable">
			<div layout="row">
				<div class="rd-card__status" style="text-transform: uppercase; color: white;" flex ng-hide="$ctrl.resource.published == undefined"> <i class="fa fa-check-circle-o" style="color: white;"></i>	Publicado</div>
				<div class="rd-card__status" style="text-transform: uppercase; color: white;" flex ng-show="$ctrl.resource.published == undefined"> <i class="fa fa-save" style="color: white;"></i> Guardado</div>
				<md-button ng-click="$ctrl.deleteResource()" class="bordered md-raised md-mini rd-card__button--delete" aria-label="Eliminar mÃ³dulo">
					<md-icon md-font-icon="">delete</md-icon>
				</md-button>
				<md-button ng-click="$ctrl.editResource()" class="bordered mini-button md-button md-ink-ripple rd-card__button--edit">
					<div layout="row">
							<md-icon class="mi-mode-edit"></md-icon> <span>Editar</span>
					</div>
				</md-button>
			</div>
		</rd-card-orientaciones-toolbar>
		<rd-card-orientaciones-header>
				<div class="rd-card__header--wrapper" layout="row" layout-align="start center">
						<span class="rd-card__icon--circle">
							<i class="ri ri-3x" ng-class="$ctrl.iconFromResourceType($ctrl.resource)"></i>
						</span>
						<span class="rd-card__header--type rd__text--caption">{{$ctrl.resource.typeCaption}}</span>
						<span class="rd-card__header--level rd__text--caption">{{$ctrl.resource.category}}</span>
				</div>
		</rd-card-orientaciones-header>
		<rd-card-orientaciones-body>
				<div layout="row" style="margin-left: 40px;">						
					<div >
						<label style="text-transform: uppercase; color: white; position: relative;">{{$ctrl.getResourceTypeDescription($ctrl.resource.subtype)}}</label>
						<span><img  style="width: 20%;margin-left: 50px;" ng-src="{{$ctrl.getFieldClass($ctrl.resource.tipoRecurso)}}" class="pointer"></span>
					</div>					
				</div>
	
				<div layout="row" style="margin-left: 30px;">
					<div flex class="rd-card__body--custom">
						<h1 style="color: white" class="rd-card__title--v1">{{$ctrl.resource.title}}</h1>
						<p style="color: white" class="rd-card__paragraph">{{$ctrl.resource.summary | truncate:140 }}</p>
						<!--p><strong class="rd-card__updated rd__color--grey-light ">Actualizado <strong am-time-ago="$ctrl.resource.createdAt"></strong> </strong></p>
						<p><strong class="rd-card__owner">{{$ctrl.resource.owner.name}}</strong></p-->
					</div>
				</div>

		</rd-card-orientaciones-body>
</rd-card-orientaciones>
